<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Temperature Converter || Now Convert Temperature in Celcius , Kelvin ,
      Farenheit.
    </title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="https://images.pexels.com/photos/3873145/pexels-photo-3873145.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1
        class="mt-4 text-center text-danger border-bottom border-3 border-primary pb-4"
      >
        Convert Temperature in units.
      </h1>
      <div class="box">
        <div class="input">
          <label for="cel" class="fs-4">Celcius : </label>
          <input type="number" name="num" id="cel" />
        </div>
        <div class="output">
          <label for="far" class="fs-4">Farenheit</label>
          <input type="number" name="num" id="far" />
        </div>
        <div class="clear">
          <button type="button" class="btn btn-primary">Clear</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="contact">
          <h4>Contact Me</h4>
          <div class="link"><a href="https://github.com/adityajawanjal" > GitHub </a></div>
          <div class="link"><a href="https://www.linkedin.com/in/adityajawanjal" > LinkedIn </a></div> 
      </div>
      <div class="copy">&#169 Copyright. All rights are reserved .</div>
  </footer>

    <script src="script.js"></script>
  </body>
</html>
